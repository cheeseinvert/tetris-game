<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <!-- Animated Tetris Blocks -->
        <div class="tetris-block"></div>
        <div class="tetris-block"></div>
        <div class="tetris-block"></div>
        <div class="tetris-block"></div>
        
        <div class="start-content">
            <h1>TETRIS</h1>
            <p>Classic puzzle game with a modern twist</p>
            <button id="start-button" class="start-button">Start Game</button>
            <div class="controls">
                <h3>How to Play</h3>
                <ul>
                    <li>‚Üê ‚Üí Move</li>
                    <li>‚Üë Rotate</li>
                    <li>‚Üì Soft Drop</li>
                    <li>Space Hard Drop</li>
                    <li>Pause Button to Pause</li>
                </ul>
            </div>
            <p class="credit">Use the pause button to pause the game</p>
        </div>
    </div>
    
    <div class="game-container" style="display: none;">
        <div class="game-layout">
            <div class="game-sidebar">
                <div class="game-info">
                    <h1>Tetris</h1>
                    <div class="score-container">
                        <div>Score: <span id="score">0</span></div>
                        <div>Level: <span id="level">1</span></div>
                        <div>Lines: <span id="lines">0</span></div>
                    </div>
                    <div class="next-piece">
                        <h3>Next:</h3>
                        <canvas id="next-piece" width="100" height="100"></canvas>
                    </div>
                    <div class="leaderboard">
                        <h3>Leaderboard</h3>
                        <ol id="leaderboard"></ol>
                    </div>
                    <div class="game-controls">
                        <button id="pause-button" class="game-button" title="Pause">‚è∏Ô∏è</button>
                        <button id="mute-button" class="sound-toggle" title="Toggle sound">üîä</button>
                    </div>
                </div>
            </div>
            <div class="game-main">
                <div class="game-board">
                    <canvas id="tetris" width="300" height="600"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="game-over" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client/main.js"></script>
    <style>
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        
        .start-content {
            max-width: 500px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .start-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .start-button:hover {
            background: #45a049;
        }
        
        .controls {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        
        .controls ul {
            list-style-type: none;
            padding: 0;
        }
        
        .controls li {
            margin: 8px 0;
            font-size: 0.9em;
        }
    </style>
</body>
</html>
