<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>Tetris</h1>
            <div class="score-container">
                <div>Score: <span id="score">0</span></div>
                <div>Level: <span id="level">1</span></div>
                <div>Lines: <span id="lines">0</span></div>
            </div>
            <div class="next-piece">
                <h3>Next:</h3>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="leaderboard"></ol>
            </div>
            <div class="game-controls">
                <button id="pause-button" class="game-button" title="Pause">‚è∏Ô∏è</button>
                <button id="sound-toggle" class="sound-toggle" title="Toggle sound">üîä</button>
            </div>
        </div>
        <div class="game-board">
            <canvas id="tetris" width="300" height="600"></canvas>
        </div>
    </div>
    <div id="game-over" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
